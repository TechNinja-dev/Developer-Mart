<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    
    .lang-card.minimal {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
    }
    
    .lang-card.minimal img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    
    .lang-card.minimal h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }
    
    .lang-card.minimal p {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    .lang-card.minimal button {
      background: #007bff;
      color: white;
      padding: 8px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .lang-card.minimal button:hover {
      background: #0056b3;
    }
    
    
  </style>
</head>
<body>
  <div class="lang-card minimal">
  <img src="../Logos/python-language.png" alt="Python Logo">
  <h2>Python</h2>
  <p>Python is a powerful and user-friendly language, perfect for web development, scripting, data analysis, and AI.</p>
  <button onclick="location.href='python-course.html'">Start Learning</button>
  </div>

  
   
</body>
</html>
